<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Updated viewport to disable zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Nova Chat</title>
  <!-- Include marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9ecef;
      transition: background 0.3s ease;
      padding: 10px;
      /* Fix the body size and prevent scrolling */
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    body.dark {
      background: #212529;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dark .chat-wrapper {
      background: #343a40;
      color: #f8f9fa;
    }
    .chat-header {
      padding: 10px 15px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    }
    .dark .chat-header {
      border-bottom: 1px solid #495057;
    }
    .chat-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .controls {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      font-size: 0.9rem;
    }
    .user-msg {
      background: #0d6efd;
      color: #fff;
      margin-left: auto;
    }
    .ai-msg {
      background: #f1f3f5;
      color: #212529;
      border: 1px solid #dee2e6;
    }
    .dark .ai-msg {
      background: #495057;
      color: #f8f9fa;
      border: 1px solid #6c757d;
    }
    /* Style for Markdown content */
    .ai-msg p { margin: 0 0 8px; }
    .ai-msg ul, .ai-msg ol { margin: 0 0 8px 20px; }
    .ai-msg li { margin: 4px 0; }
    .ai-msg strong { font-weight: 700; }
    .ai-msg em { font-style: italic; }
    .ai-msg code {
      background: #e9ecef;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    .dark .ai-msg code {
      background: #6c757d;
    }
    .thinking {
      display: flex;
      gap: 5px;
      padding: 8px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #0d6efd;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .chat-footer {
      padding: 10px 15px;
      border-top: 1px solid #dee2e6;
      background: #ffffff;
      display: flex;
      gap: 5px;
      align-items: center;
      flex-wrap: wrap;
    }
    .dark .chat-footer {
      border-top: 1px solid #495057;
      background: #343a40;
    }
    .api-section {
      padding: 10px 15px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      gap: 5px;
      align-items: center;
      flex-wrap: wrap;
    }
    .dark .api-section {
      border-bottom: 1px solid #495057;
    }
    input[type="text"], #api-key-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s ease;
      min-width: 0;
    }
    .dark input[type="text"], .dark #api-key-input {
      background: #495057;
      color: #f8f9fa;
      border-color: #6c757d;
    }
    input:focus, #api-key-input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 4px rgba(13, 110, 253, 0.3);
    }
    button {
      padding: 8px 12px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.2s ease;
      min-width: 60px;
    }
    button:hover {
      background: #0a58ca;
      transform: translateY(-2px);
    }
    #clear-btn {
      background: #dc3545;
    }
    #clear-btn:hover {
      background: #bb2d3b;
    }
    #api-btn {
      background: #198754;
    }
    #api-btn:hover {
      background: #157347;
    }
    #file-btn {
      background: #6c757d;
      padding: 8px;
      min-width: 40px;
    }
    #file-btn:hover {
      background: #5c636a;
    }
    #file-input {
      display: none;
    }
    .rtl { direction: rtl; }
    .rtl .message { margin-left: 0; margin-right: auto; }
    .rtl .user-msg { margin-right: auto; margin-left: 0; }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .chat-wrapper {
        height: 95vh;
        border-radius: 8px;
      }
      .chat-header {
        padding: 8px 10px;
      }
      .chat-header h1 {
        font-size: 1rem;
      }
      .chat-body {
        padding: 10px;
      }
      .message {
        font-size: 0.85rem;
        padding: 6px 10px;
        max-width: 85%;
      }
      .chat-footer, .api-section {
        padding: 8px 10px;
        flex-direction: column;
        align-items: stretch;
      }
      input[type="text"], #api-key-input {
        font-size: 0.85rem;
        padding: 6px;
      }
      button {
        font-size: 0.85rem;
        padding: 6px 10px;
        min-width: 50px;
      }
      #file-btn {
        padding: 6px;
        min-width: 35px;
      }
      .controls {
        gap: 3px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="${localStorage.getItem('theme') === 'dark' ? 'dark' : ''}">
  <div class="chat-wrapper">
    <div class="chat-header">
      <h1 data-en="Nova Chat" data-fa="چت نوا">Nova Chat</h1>
      <div class="controls">
        <button id="theme-btn" data-en="Dark" data-fa="تاریک">${localStorage.getItem('theme') === 'dark' ? (localStorage.getItem('lang') === 'fa' ? 'روشن' : 'Light') : (localStorage.getItem('lang') === 'fa' ? 'تاریک' : 'Dark')}</button>
        <button id="lang-btn" data-en="Persian" data-fa="انگلیسی">${localStorage.getItem('lang') === 'fa' ? 'انگلیسی' : 'Persian'}</button>
        <button id="clear-btn" data-en="Clear Chat" data-fa="پاک کردن چت">Clear Chat</button>
      </div>
    </div>
    <div class="api-section">
      <input type="text" id="api-key-input" placeholder="Enter OpenRouter API Key" data-en-placeholder="Enter OpenRouter API Key" data-fa-placeholder="کلید API OpenRouter را وارد کنید" value="${localStorage.getItem('apiKey') || ''}">
      <button id="api-btn" data-en="Get Key" data-fa="دریافت کلید">Get Key</button>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type your message..." data-en-placeholder="Type your message..." data-fa-placeholder="پیام خود را تایپ کنید...">
      <button id="file-btn">📎</button>
      <button id="send-btn">Send</button>
      <input type="file" id="file-input" accept="image/*,application/pdf,text/plain">
    </div>
  </div>

  <script>
    (function() {
      let conversation = JSON.parse(localStorage.getItem('conversation')) || [];
      let apiKey = localStorage.getItem('apiKey') || '';
      let isTyping = false;
      let isDark = localStorage.getItem('theme') === 'dark';
      let isPersian = localStorage.getItem('lang') === 'fa';

      const chatBody = document.getElementById('chat-body');

      function updateUI() {
        document.body.classList.toggle('dark', isDark);
        document.body.classList.toggle('rtl', isPersian);
        document.querySelectorAll('[data-en]').forEach(el => {
          el.textContent = isPersian ? el.getAttribute('data-fa') : el.getAttribute('data-en');
        });
        document.querySelectorAll('[data-en-placeholder]').forEach(el => {
          el.placeholder = isPersian ? el.getAttribute('data-fa-placeholder') : el.getAttribute('data-en-placeholder');
        });
        document.getElementById('theme-btn').textContent = isDark ? (isPersian ? 'روشن' : 'Light') : (isPersian ? 'تاریک' : 'Dark');
        document.getElementById('lang-btn').textContent = isPersian ? 'انگلیسی' : 'Persian';
      }

      function loadConversation() {
        chatBody.innerHTML = '';
        conversation.forEach(msg => {
          const isUser = msg.role === 'user';
          const content = msg.content[0].type === 'text' ? msg.content[0].text : '[File uploaded]';
          addMessage(content, isUser, false);
        });
        document.getElementById('api-key-input').value = apiKey;
        updateUI();
      }

      function addMessage(content, isUser = false, animate = true) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isUser ? 'user-msg' : 'ai-msg'}`;
        if (isUser) {
          msgDiv.textContent = content; // User messages remain plain text
        } else {
          msgDiv.innerHTML = marked.parse(content); // Render AI responses as Markdown
        }
        chatBody.appendChild(msgDiv);
        if (animate) msgDiv.scrollIntoView({ behavior: 'smooth' });
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function addThinking() {
        const thinking = document.createElement('div');
        thinking.className = 'thinking';
        thinking.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatBody.appendChild(thinking);
        chatBody.scrollTop = chatBody.scrollHeight;
        return thinking;
      }

      function removeThinking(thinking) {
        if (thinking && thinking.parentNode) thinking.parentNode.removeChild(thinking);
      }

      function saveState() {
        localStorage.setItem('conversation', JSON.stringify(conversation));
        localStorage.setItem('apiKey', apiKey);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        localStorage.setItem('lang', isPersian ? 'fa' : 'en');
      }

      function getBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });
      }

      async function sendMessage(file = null) {
        if (isTyping) return;
        isTyping = true;

        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        apiKey = document.getElementById('api-key-input').value.trim();

        if (!apiKey) {
          addMessage(isPersian ? 'لطفاً کلید API را وارد کنید' : 'Please enter an API key');
          isTyping = false;
          return;
        }
        if (!message && !file) {
          isTyping = false;
          return;
        }

        let content = [];
        if (message) {
          content.push({ type: 'text', text: message });
          addMessage(message, true);
        }
        if (file) {
          try {
            const base64Data = await getBase64(file);
            const fileType = file.type;
            if (fileType.startsWith('image/')) {
              content.push({ type: 'image_url', image_url: { url: base64Data } });
              addMessage(isPersian ? '[تصویر ارسال شد]' : '[Image uploaded]', true);
            } else if (fileType === 'application/pdf' || fileType === 'text/plain') {
              content.push({ type: 'text', text: `[File content: ${base64Data}]` });
              addMessage(isPersian ? `[فایل ارسال شد: ${file.name}]` : `[File uploaded: ${file.name}]`, true);
            } else {
              addMessage(isPersian ? `نوع فایل پشتیبانی نمی‌شود: ${fileType}` : `Unsupported file type: ${fileType}`);
              isTyping = false;
              return;
            }
          } catch (error) {
            addMessage(isPersian ? `خطا در بارگذاری فایل: ${error.message}` : `File upload error: ${error.message}`);
            isTyping = false;
            return;
          }
        }

        input.value = '';
        document.getElementById('file-input').value = '';

        const userMsg = { role: 'user', content };
        conversation.push(userMsg);
        saveState();

        const thinking = addThinking();

        try {
          const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'HTTP-Referer': window.location.href,
              'X-Title': 'Nova Chat',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              model: 'google/gemma-3-27b-it:free',
              messages: conversation,
            }),
          });

          removeThinking(thinking);

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API Error (${response.status}): ${errorText}`);
          }

          const data = await response.json();
          const aiContent = data.choices[0].message.content;
          const aiMsg = { role: 'assistant', content: [{ type: 'text', text: aiContent }] };
          conversation.push(aiMsg);
          addMessage(aiContent); // Render AI response with Markdown
          saveState();
        } catch (error) {
          removeThinking(thinking);
          addMessage(isPersian ? `خطا: ${error.message}` : `Error: ${error.message}`);
        } finally {
          isTyping = false;
        }
      }

      document.getElementById('send-btn').addEventListener('click', () => sendMessage());
      document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      document.getElementById('file-btn').addEventListener('click', () => {
        document.getElementById('file-input').click();
      });
      document.getElementById('file-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) sendMessage(file);
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        conversation = [];
        localStorage.removeItem('conversation');
        chatBody.innerHTML = '';
        saveState();
      });

      document.getElementById('theme-btn').addEventListener('click', () => {
        isDark = !isDark;
        updateUI();
        saveState();
      });

      document.getElementById('lang-btn').addEventListener('click', () => {
        isPersian = !isPersian;
        updateUI();
        saveState();
      });

      document.getElementById('api-btn').addEventListener('click', () => {
        window.open('https://openrouter.ai/settings/keys', '_blank');
      });

      window.addEventListener('load', loadConversation);
    })();
  </script>
</body>
</html>
